<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontovi-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="RIS.css">
    <script defer src="navbar.js"></script>
    <script defer src="footer.js"></script>
    <script defer src="Support.js"></script>
  </head>

  <body>

    <div id="navbar-placeholder"></div>
  
    <div class="container">
      <div class="ticket-form">
        <h2>Support Ticket Request</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="">Select Category</option>
              <option value="Technical Issue">Technical Issue</option>
              <option value="Account Problem">Account Problem</option>
              <option value="Payment Issue">Payment Issue</option>
              <!-- Add more options as needed -->
            </select>
          </div>
  
          <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" name="subcategory">
              <option value="">Select Subcategory</option>
              <!-- Options will be dynamically populated based on selected Category using JavaScript -->
            </select>
          </div>
  
          <div class="form-group">
            <label for="game">Game</label>
            <select id="game" name="game">
              <option value="">Select Game</option>
              <option value="Far Cry 1">Far Cry 1</option>
              <option value="Far Cry 2">Far Cry 2</option>
              <option value="Far Cry 3">Far Cry 3</option>
              <option value="Far Cry 3: Blood drgon">Far Cry 3: Blood drgon</option>
              <option value="Far Cry 4">Far Cry 4</option>
              <option value="Far Cry Primal">Far Cry Primal</option>
              <option value="Far Cry 5">Far Cry 5</option>
              <option value="Far Cry New Dawn">Far Cry New Dawn</option>
              <option value="Far Cry 6">Far Cry 6</option>
              <option value="Not applicable">Not applicable</option>
              <!-- Add more games as needed -->
            </select>
          </div>
  
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
          </div>
  
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  
    <footer class="footer justify-content-center">
      <div id="footer-placeholder"></div>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <!-- Your custom JavaScript for dynamic dropdowns or form validation can be added here -->
  
  </body>
</html>
