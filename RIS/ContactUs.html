<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontovi-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="RIS.css">
    <script defer src="navbar.js"></script>
    <script defer src="footer.js"></script>
  </head>

  <body>

    <div id="navbar-placeholder"></div>
  
    <div class="container contact-container">
      <h2 class="contact-title">CONTACT US</h2>
  
      <!-- Contact Form -->
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <label for="inquiry-type">Inquiry Type</label>
        <select class="form-control" id="inquiry-type" name="inquiry-type">
          <option value="general">Job opportunites</option>
          <option value="sales">Sales Inquiry</option>
          <option value="support">Complaint</option>
        </select>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-contact">Submit</button>
      </form>
    </div>

    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fa fa-map-marker"></i> Address: 123 Main Street, City, Country</p>
        <p><i class="fa fa-phone"></i> Phone: +123 456 789</p>
        <p><i class="fa fa-envelope"></i> Email: info@example.com</p>
      </div>
      
      <div class="social-links">
        <h3>Follow Us</h3>
        <a href="#" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
        <a href="#" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
        <a href="#" target="_blank"><i class="fa fa-instagram"></i> Instagram</a>
      </div>
      
  
    <footer class="footer justify-content-center">
      <div id="footer-placeholder"></div>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  </body>
  </html>
